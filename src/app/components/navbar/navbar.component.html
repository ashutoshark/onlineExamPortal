<!-- router link is used insteed of href bcs it prevent page form reloading -->
<mat-toolbar color="primary">
    <a routerLink="/" mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon><img src="../../../assets/logo.png.png" alt=""></mat-icon>
    </a>
    <span>MindMap</span>
    <span class="example-spacer"></span>

    <a 
    *ngIf="!isLoggedIn"
    routerLink="/login" 
    mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
        <mat-icon>login</mat-icon>
    </a>
    <a 
    *ngIf="!isLoggedIn"
    routerLink="/signup"
    mat-icon-button class="example-icon favorite-icon " aria-label="Example icon-button with heart icon">
        <mat-icon>how_to_reg</mat-icon>
    </a>

    <a
    (click)="logout()"
    *ngIf="isLoggedIn"
    mat-icon-button
    class="example-icon favorite-icon mr20 ml20"
    aria-label="Example icon-button with heart icon"
  ><mat-icon>logout</mat-icon>
  </a>
  <button
  *ngIf="isLoggedIn && user"
  class="example-icon favorite-icon ml20"
  mat-button
  routerLink="/admin/profile"
  aria-label="Example icon-button with heart icon"
>
  {{ user1.username }}
</button>
  </mat-toolbar>
